<div class="container" style="margin-top: 100px">
  <div class="row">
     <div class="col-sm-12">
       <h2>
         Traffic light questions
       </h2>
       <form  [formGroup]='trafficLightForm' (ngSubmit)="onSubmit()">
         <div class="form-group" style="margin-top: 20px">
           <h4>
             question 1 here
           </h4>
           <select id="question1" name="question1"
                   class="form-control" formControlName="question1"
                   [ngClass] = "{ 'error' : isInvalid('question1')}">
             <option value="yes">yes</option>
             <option value="no">no</option>
           </select>
         </div>
         <div class="form-group" style="margin-top: 50px">
           <h4>
             question 2 here
           </h4>
           <select id="question2" name="question2"
                   class="form-control" formControlName="question2"
                   [ngClass] = "{ 'error' : isInvalid('question2')}">
             <option value="yes">yes</option>
             <option value="no">no</option>
           </select>
         </div>
         <div class="form-group" style="margin-top: 50px">
           <h4>
             question 3 here
           </h4>
           <select id="question3" name="question3"
                   class="form-control" formControlName="question3"
                   [ngClass] = "{ 'error' : isInvalid('question3')}">
             <option value="yes">yes</option>
             <option value="no">no</option>
           </select>
         </div>
         <span *ngIf="isIncomplete()">
           Please select an answer for each question
         </span>
         <button *ngIf="!isIncomplete()" type="submit" class="btn btn-primary">
           Submit
         </button>
       </form>
     </div>
  </div>
</div>
